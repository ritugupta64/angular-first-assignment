<p>route-five works!</p>


<table>
    <caption>Student Report</caption>
    <thead>
        <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentDetails">
            <td>{{ student.ID }}</td>
            <td>{{ student.Name }}</td>
            <td>{{ student.Course }}</td>
            <td>{{ student.Marks }}</td>
        </tr>
    </tbody>
</table>
