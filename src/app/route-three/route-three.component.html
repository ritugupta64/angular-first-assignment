<div class="row">
  <div class="col-6 column">
    <comp-one [countDown]="countDownValue"></comp-one>
  </div>

  <div class="col-6 column">
    <comp-two
      (childOutput)="childVal($event)"
      (resetOut)="resetHandle()"
      (loggerOut)="logs($event)"
    ></comp-two>
  </div>

  <div class="col-6 column">
    <comp-three [log]="parentLogger"></comp-three>
  </div>

  <div class="col-6 column">
    <comp-four [startNo]="startCountA" [pauseNo]="pauseCountA"></comp-four>
  </div>
</div>
