<div class="row">
  <div class="col-6 column">
    <comp-one [countDownOne]="countDown"></comp-one>
  </div>

  <div class="col-6 column">
    <comp-two [countDownTwo]="countDown" (resetClick)="reset()" (pauseClick) = "pause()"></comp-two>
  </div>

  <div class="col-6 column">
    <comp-three [log] = "logs"></comp-three>
  </div>

  <div class="col-6 column">
    <comp-four [startNo] = "startCountNo" [pauseNo] = "pauseCountNo"></comp-four>
  </div>
</div>
