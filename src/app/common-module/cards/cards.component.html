<div class="cols-md-4 cards">
  <div class="col mb-4 items">
    <div class="card h-100">
      <img src="{{ cardImage }}" class="card-img-top" alt="{{ cardName }}" />
      <div class="card-body">
        <heading [elementText]="cardName" [elementType]="'h5'"></heading>
        <p class="card-text">{{ cardPrice }}</p>
      </div>
    </div>
  </div>
</div>
